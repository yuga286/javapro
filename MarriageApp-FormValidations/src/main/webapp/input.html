


<h1 style="color:red;text-align:center"> Html to Servlet communication using forms</h1>
  <h1 style="color:red;text-align:center"><noscript>  Enable  Java Script</noscript> </h1>
<script language="JavaScript" src="js/validation.js">

</script>

 <form action="marriageurl"  method="POST"  onsubmit="return validate(this)">

           <tr>
              <td>Person name:: </td>

           <tr>

           <tr>
              <td>Person gender::  </td>
              <td>
                 <input type="radio" name="gender"  value="M"> Male &nbsp;&nbsp;&nbsp;

                 <span style="color:red" id="genderErr">* </span>
               </td>
           </tr>
           
           <tr>
              <td> <input type="submit" value="check marriage elgibility"> </td>
              <td> <input type="reset" value="cancel"> </td>
           </tr>
       </table>
         <input type="hidden" name="vflag"  value="no">
 </form>
